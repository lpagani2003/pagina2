<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/CSS/apps/admin.css">
    <link rel="stylesheet" href="/templates/CSS/apps/particles.css">
    <link rel="shortcut icon" href="/templates/images/src/PAG2.png" type="image/x-icon">
</head>
<body>
    <div id="particles-js">
    </div>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Modificaci√≥n del usuario</h1>
            <form >
                <div class="mb-3">
                    <label for="txtId">Id:</label>
                    <input type="text" class="form-control" name="txtId" id="txtId" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtApellido">Apellido:</label>
                    <input type="text" class="form-control" name="txtApellido" id="txtApellido" disabled> <br>
                </div>
                <div class="mb-3">
                    <label for="txtEmail">Email:</label>
                    <input type="text" class="form-control" name="txtEmail" id="txtEmail" disabled> <br>
                </div>
                <div class="mb-3">
                    <label for="txtCV">Link del CV:</label>
                    <input type="text" class="form-control" name="txtCV" id="txtCV" disabled> <br>
                </div>
                <div class="mb-3">
                    <label for="txtPuesto">Puesto:</label>
                    <input type="text" class="form-control" name="txtPuesto" id="txtPuesto"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtEstado">Estado:</label>
                    <input type="number" class="form-control" name="txtEstado" id="txtEstado"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtAnotaciones">Anotaciones:</label>
                    <textarea name="txtAnotaciones" id="txtAnotaciones" cols="150" rows="10"></textarea>
                </div>



                <button type="button" class="btn btn-success" onclick="modificar()">Grabar </button>

                
            </form>
            <br>
            <a href="./admin1.html" class="btn btn-warning">Volver</a>
        </div>
    </main>
    <script src="/templates/js/app/update2.js"></script>
    <script src="/templates/js/app/particles.min.js"></script>
    <script src="/templates/js/app/appParticles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
</html>
