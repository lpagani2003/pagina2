<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/templates/CSS/shop.css">
  <link rel="stylesheet" href="/templates/CSS/apps/navcarshop.css">
  <link rel="shortcut icon" href="/templates/images/src/PAG2.png" type="image/x-icon">
  <title>Tienda</title>
</head>

<body>

  <header>


  </header>
  <main>
    <section id="s0">
      <div class="slideshow-container">
        <link rel="stylesheet" href="/templates/CSS/apps/slider.css">
        <div class="mySlides fade">
          <div class="contentdiv">
            <img src=" " style="background-image: url(/templates/images/src/1slider.png); border: 0cap;">
          </div>
        </div>

        <div class="mySlides fade">
          <div class="contentdiv">
            <canvas id="canvas3d" style="display: none;"></canvas>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="contentdiv">
            <canvas id="canvas3d2" style="display: none;"></canvas>
          </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <script src="/templates/js/app/slider.js"></script>
    </section>
    <section id="s1">
      <h2>Productos</h2>
    </section>
    <section id="s2">
      <div class="grid-container">
        <div class="grid-item" id="aside">
          <h3>Filtros</h3>
          <div>
            <input class="form-check-input" type="checkbox" value="zapatillas" id="czp" onclick=filtro();>
            <label class="form-check-label" for="czp">Zapatillas</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="buzos" id="cbz" onclick=filtro();>
            <label class="form-check-label" for="cbz">Buzos</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="camiseta" id="ccm" onclick=filtro();>
            <label class="form-check-label" for="ccm">Camisetas</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="gorras" id="cgr" onclick=filtro();>
            <label class="form-check-label" for="cgr">Gorras</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="gorras" id="ccmp" onclick=filtro();>
            <label class="form-check-label" for="ccmp">Camperas</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="otros" id="cot" onclick=filtro();>
            <label class="form-check-label" for="cot">otros</label>
          </div>

        </div>
        <div class="grid-item" id="tarjetas">

        </div>
      </div>
    </section>

  </main>
</body>
<script src="/templates/js/app/copyright.js"></script>
<script src="/templates/js/data/prodList.json"></script>
<script src="/templates/js/app/appShop.js"></script>
<script src="/templates/js/app/main.js"></script>
<script src="/templates/js/app/carrito.js"></script>
<script src="/templates/js/app/navcarshop.js"></script>
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.220/build/runtime.js"
        }
      }
    </script>
<script type="module" src="/templates/js/app/spline.js"></script>


</html>
